<!DOCTYPE HTML>
<html ng-app>
<head>
    <title>Karaoke List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-responsive.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      .controls input{
        text-align: center;
      }
      .table {
        margin-top: 1.5em;
      }

    </style>
</head>
<body>
    <div class="container" ng-controller="KaraokeCtrl">
        <div class="control-group offset1">
            <div class="controls">
                <div class="input-append">
                    <input id="search" type="text" ng-model="search" class="span9" placeholder="Search">
                    <span class="add-on"><i class="icon-remove-circle" ng-click="clear_search()"></i></span>
                </div>
            </div>
        </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th ng-class="{sorted: $index==columnSort.selectedIndex, reversed:columnSort.reverse}" ng-repeat="header in headers">
                    <a ng-click="columnSort.sortColumn=fieldmap[$index]; columnSort.reverse=!columnSort.reverse; columnSort.selectedIndex=$index">{{ headers[$index] }}
                    <i ng-show="$index==columnSort.selectedIndex" class="icon-arrow-{{columnSort.reverse && 'up' || 'down'}}"></i></a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="song in songs | filter:search | orderBy:smartTableSorter:columnSort.reverse">
                <td ng-repeat="val in song" ng-bind-html-unsafe="song[fieldmap[$index]]"></td>
            </tr>
        </tbody>
    </table>
    </div>

    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="../static/js/karaoke_db.json"></script>
    <script src="../static/js/karaoke.js"></script>

</body>
</html>
